<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="100" fill="#1a1a2e"/>

  <!-- Magnifying glass icon -->
  <circle cx="50" cy="45" r="22" fill="none" stroke="url(#textGradient)" stroke-width="5"/>
  <line x1="66" y1="61" x2="82" y2="77" stroke="url(#textGradient)" stroke-width="5" stroke-linecap="round"/>

  <!-- Code lines in glass -->
  <rect x="35" y="38" width="18" height="4" rx="2" fill="#667eea"/>
  <rect x="35" y="46" width="25" height="4" rx="2" fill="#764ba2"/>

  <!-- PAILA text -->
  <text x="100" y="62" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="url(#textGradient)">PAILA</text>

  <!-- Tagline -->
  <text x="102" y="82" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">AI-Powered Code Review SDK</text>
</svg>
