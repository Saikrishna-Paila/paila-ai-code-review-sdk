<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for magnifying glass -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Magnifying glass circle (lens) -->
  <circle cx="170" cy="170" r="80" fill="none" stroke="url(#glassGradient)" stroke-width="16" filter="url(#shadow)"/>

  <!-- Magnifying glass handle -->
  <line x1="230" y1="230" x2="300" y2="300" stroke="url(#glassGradient)" stroke-width="20" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Code lines inside lens -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Line 1 -->
    <rect x="120" y="140" width="60" height="8" rx="4"/>
    <rect x="185" y="140" width="30" height="8" rx="4"/>

    <!-- Line 2 -->
    <rect x="130" y="158" width="40" height="8" rx="4"/>
    <rect x="175" y="158" width="50" height="8" rx="4"/>

    <!-- Line 3 -->
    <rect x="130" y="176" width="70" height="8" rx="4"/>

    <!-- Line 4 -->
    <rect x="120" y="194" width="45" height="8" rx="4"/>
    <rect x="170" y="194" width="35" height="8" rx="4"/>
  </g>

  <!-- Checkmark badge -->
  <circle cx="280" cy="120" r="35" fill="#10b981" filter="url(#shadow)"/>
  <path d="M260 120 L275 135 L300 105" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- AI sparkle -->
  <g fill="#fbbf24">
    <circle cx="100" cy="100" r="8"/>
    <circle cx="85" cy="115" r="5"/>
    <circle cx="115" cy="85" r="5"/>
  </g>
</svg>
