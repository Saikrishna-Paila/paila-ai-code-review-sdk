<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#mainGradient)"/>

  <!-- Decorative grid lines -->
  <g stroke="#667eea" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
  </g>

  <!-- Floating code symbols -->
  <g fill="#667eea" opacity="0.2" font-family="monospace" font-size="24">
    <text x="50" y="80">&lt;/&gt;</text>
    <text x="1100" y="60">{}</text>
    <text x="150" y="250">def</text>
    <text x="1000" y="240">( )</text>
    <text x="80" y="180">if:</text>
    <text x="1050" y="150">==</text>
  </g>

  <!-- Logo icon -->
  <g transform="translate(150, 75)">
    <!-- Magnifying glass -->
    <circle cx="75" cy="75" r="55" fill="none" stroke="url(#accentGradient)" stroke-width="10" filter="url(#glow)"/>
    <line x1="115" y1="115" x2="145" y2="145" stroke="url(#accentGradient)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Code lines -->
    <rect x="45" y="55" width="35" height="8" rx="4" fill="#667eea"/>
    <rect x="85" y="55" width="20" height="8" rx="4" fill="#764ba2"/>
    <rect x="50" y="70" width="50" height="8" rx="4" fill="#f472b6"/>
    <rect x="45" y="85" width="25" height="8" rx="4" fill="#667eea"/>
    <rect x="75" y="85" width="30" height="8" rx="4" fill="#764ba2"/>

    <!-- Checkmark badge -->
    <circle cx="120" cy="30" r="25" fill="#10b981"/>
    <path d="M105 30 L115 40 L135 18" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- PAILA text -->
  <text x="350" y="175" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" fill="url(#accentGradient)" filter="url(#glow)">PAILA</text>

  <!-- SDK badge -->
  <rect x="820" y="120" width="80" height="35" rx="5" fill="#667eea"/>
  <text x="860" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">SDK</text>

  <!-- Tagline -->
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">AI-Powered Code Review for Python</text>

  <!-- Author -->
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Created by Saikrishna Paila</text>

  <!-- Bottom accent line -->
  <rect x="0" y="295" width="1200" height="5" fill="url(#accentGradient)"/>
</svg>
